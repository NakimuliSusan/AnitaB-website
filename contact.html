    <header>

    </header>
    <main class="contact-main">
        <section class="contact">

       
        <div class="contact-info-left">
            <h1 class="contact-info">Have a question or just want to say <br>
                Hi ,Drop us a message.</h1>
                <img class="contact-info-img" src="/images/hans.png">    

        </div>
    
        <div class="contact-info-right">
            <form class="contact-form">
                <h2 class="contact-form-title">Contact Us</h2>
               <div class="contact-form-container">
                <div class="contact-form-input">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Enter your first name">
                       
                </div>
                <div class="contact-form-input">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Enter your last name">   
                </div>
                <div class="contact-form-input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">   
                </div>
                <div class="contact-form-input">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">   
                </div>
                <div class="contact-form-input">
                    <label for="message">Message</label>
                    <input type="message" id="message" cols="30" rows="2" placeholder="Enter your message"></textarea> 
                </div>
            </div>
            <button class="contact-form-submit" type="submit">Submit <span class="right-arrow">&#8594</span></button>
            <div class="contact-form-email">
                <h2>Email Us</h2>
                <p>anitab@akirachix.com</p>
            </div>
            </form>
           

        </div>
     </section>
    </main>
